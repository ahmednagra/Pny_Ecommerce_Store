<!DOCTYPE HTML>
<html lang="en">
    {% load static %}
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Store</title>
<link href="{% static 'ecomstatic/images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{% static 'ecomstatic/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src="{% static 'ecomstatic/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'ecomstatic/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'ecomstatic/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'ecomstatic/css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'ecomstatic/css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

<!-- custom javascript -->
<script src="{% static 'ecomstatic/js/script.js' %}" type="text/javascript"></script>

<script type="text/javascript">
/// some script

// jquery ready start
$(document).ready(function() {
	// jQuery code

}); 
// jquery end
</script>

</head>
<body>

<!-- section-header Start.// -->

    <header class="section-header">
        {% include "store/topbar.html" %}
    </header>
<!-- section-header.// -->

<!-- ==Done======================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
        {% include "store/mainsection.html" %}
    </section>
<!-- ========================= SECTION MAIN END// ========================= -->

{% block content %}

{% endblock %}


<!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>



<!-- ========================= FOOTER ========================= -->
    <footer class="section-footer border-top">
        {% include "store/footer.html" %}
    </footer>
<!-- ========================= FOOTER END // ========================= -->
  
</body>
</html>
